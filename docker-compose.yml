version: '3.8'
services:
  nest_service:
    build: .
    container_name: app_service
    ports:
      - 3001:3001
    networks:
      - app-network
    volumes:
      - ./src/:/app/src/
      - .env/:/app/.env
    restart: always
    depends_on:
      - app_database
    links:
      - app_database
  nest_database:
    image: mongo:latest
    container_name: app_database
    ports:
      - 27037:27017
    volumes:
      - dbdata:/data/db
    restart: always
    networks:
      - app-network
  test_nest_database:
    image: mongo:latest
    container_name: app_test_database
    ports:
      - 27047:27017
    volumes:
      - dbdata:/test_data/test_db
    restart: always
    networks:
      - app-network
networks:
  app-network:
    name: app-network
    driver: bridge
volumes:
  dbdata:
