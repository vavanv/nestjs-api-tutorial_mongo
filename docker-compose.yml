version: '3.8'
services:
  app_dev:
    container_name: app_dev
    image: app-dev:1.0.0
    build:
      context: .
      target: development
      dockerfile: ./Dockerfile
    command: node dist/main
    ports:
      - 3033:3033
      - 9229:9229
    networks:
      - app-network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    depends_on:
      - app_mongodb
  app_mongodb:
    image: mongo:latest
    container_name: app_mongodb
    networks:
      - app-network
    ports:
      - 27027:27017
    volumes:
      - app_dbdata:/data/db
    restart: unless-stopped

volumes:
  app_dbdata:

networks:
  app-network:
    driver: bridge
